
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Spiderbot</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="static/js/jquery.min.js"></script>
    
    <!--Highcharts-->
    <script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/highcharts-3d.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
    
    <script>
    
    var progress = {{progress}};
    
    function callAjax() {
            $.ajax({
                type: 'GET',
                url: '/progress',
                data: $(this).serialize(),
                dataType: 'json',
                success: function (data) {
                	progress = data;
                }
            });
   }
   
   
   $(document).ready(function(){
	window.setInterval(function(){
		callAjax()
	  	console.log(progress);
	   	var pbar = document.getElementById('pbar');
	   	pbar.setAttribute("style","width:".concat(progress).concat("%"));
	},1000);
	
	function load() {
   	console.log("entramos");
	// Set up the chart
	var chart = new Highcharts.Chart({
		chart: {
			renderTo: 'chart',
			type: 'column',
			margin: 75,
			options3d: {
				enabled: true,
				alpha: 15,
				beta: 15,
				depth: 50,
				viewDistance: 25
			}
		},
		title: {
			text: 'Ranking HTML/XHTML/CSS'
		},
		subtitle: {
			text: ''
		},
		
		xAxis: {
			title: {
				text: 'Web page'
			},
			categories: [
			{% for i in webs %}
				"{{i}}",
			{% endfor %}
			]
		},
		
		yAxis: {
			allowDecimals: false,
			min: 0,
			title: {
				text: 'Score'
			}
		},
		
		plotOptions: {
			column: {
				depth: 25
			}
		},
		series: [{
			name: 'Score',
			data: [
			{% for i in scores %}
				{{i}},
			{% endfor %}
			]
		}]
	});

			function showValues() {
				$('#R0-value').html(chart.options.chart.options3d.alpha);
				$('#R1-value').html(chart.options.chart.options3d.beta);
			}

			// Activate the sliders
			$('#R0').on('change', function () {
				chart.options.chart.options3d.alpha = this.value;
				showValues();
				chart.redraw(false);
			});
			$('#R1').on('change', function () {
				chart.options.chart.options3d.beta = this.value;
				showValues();
				chart.redraw(false);
			});

			showValues();
		};
		
		load();
	
   });
   
   
   
   </script>
    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Spiderbot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/reports">Reports</a></li>
            <li class="active"><a href="/rankings">Rankings</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <input id="button-logout" name="button-logout" type="button" value="Log Out" onclick="location.href='/logout';" class="btn btn-warning" />
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div id="progress-bar" class="progress progress-striped active">
	  <div id="pbar" class="progress-bar" role="progressbar"
	       aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
	       style="width: {{progress}}%">
	    <span class="sr-only"></span>
	  </div>
	</div>

    <div class="container">
		<div id="chart"></div>
		<div id="sliders">
			<table>
				<tr><td>Alpha Angle</td><td><input id="R0" type="range" min="0" max="45" value="15"/> <span id="R0-value" class="value"></span></td></tr>
				<tr><td>Beta Angle</td><td><input id="R1" type="range" min="0" max="45" value="15"/> <span id="R1-value" class="value"></span></td></tr>
			</table>
		</div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
