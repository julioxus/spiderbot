
<!DOCTYPE html>
<html lang="en">
  
  {{head|safe}}

  <body>
	<div id="wrap">
		<div id="content">
		    <nav class="navbar navbar-inverse navbar-fixed-top">
		      <div class="container">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="/">Spiderbot</a>
		        </div>
		        <div id="navbar" class="collapse navbar-collapse">
		          <ul class="nav navbar-nav">
		            <li><a href="/">Home</a></li>
		            <li><a href="/reports">Reports</a></li>
		            <li><a href="/ranking-reports">Ranking Reports</a></li>
		            <li class="active"><a href="/rankings">Rankings</a></li>
		            {% if user.group == 'Admin' %}
		            <li><a href="/users">Users</a>
		            {% endif %}
		            <li><a href="#about">About</a></li>
		            <li><a href="#contact">Contact</a></li>
		          </ul>
		          <input id="button-logout" name="button-logout" type="button" value="Log Out" onclick="location.href='/logout';" class="btn btn-warning" />
		          {% if user.lock %}
		          <input id="button-cancel" name="button-cancel" type="button" value="Cancel Validation" onclick="location.href='/cancel-validation';" class="btn btn-primary" />
		          {% endif %}
		        </div><!--/.nav-collapse -->
		      </div>
		    </nav>
		    
		    <div id="progress-bar" class="progress progress-striped active">
			  <div id="pbar" class="progress-bar" role="progressbar"
			       aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
			       style="width: {{progress}}%">
			    <span class="sr-only"></span>
			  </div>
			</div>
		    <div class="container">
		    {% if error_message %}
		        <br/>
		        <div class="alert alert-danger" id="error_message">
					<p>{{error_message}}</p>
			  	</div>
			{% endif %}
				<div id="chart"></div>
				
		    </div><!-- /.container -->
	    </div>
	    {{footer|safe}}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
</html>

<script src="static/js/jquery.min.js"></script>
    
    <!--Highcharts-->
    <script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/highcharts-3d.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
   <script src="static/js/jquery.min.js"></script>
<!-- Notifications system -->
<script src="static/js/notify.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/bootstrap-notify.js"></script>
    
    <script>
    
    var progress = {{progress}};
    var notified = false;
    
    function callAjax() {
            $.ajax({
                type: 'GET',
                url: '/progress',
                data: $(this).serialize(),
                dataType: 'json',
                success: function (data) {
                	progress = data;
                }
            });
   }
   
   
   $(document).ready(function(){
	window.setInterval(function(){
		callAjax()
	   	var pbar = document.getElementById('pbar');
	   	pbar.setAttribute("style","width:".concat(progress).concat("%"));
	   	if(progress == 100 && !notified){
	   		$.notify({
				message: "Scan complete, go to Reports",
				url: "/reports"},{
				type: 'success'
			});
			notified = true;
		}
		else if (progress == 0){
			notified = false;
	   	}
	},1000);
	
   });
   
	
	function load() {
	// Set up the chart
	var chart = new Highcharts.Chart({
		chart: {
			renderTo: 'chart',
			type: 'column',
			margin: 75,
			options3d: {
				enabled: true,
				alpha: 0,
				beta: 0,
				depth: 50,
				viewDistance: 25
			}
		},
		title: {
			text: 'Rankings'
		},
		subtitle: {
			text: ''
		},
		
		xAxis: {
			categories: [
			{% for i in webs %}
				"{{i}}",
			{% endfor %}
			]
		},
		
		yAxis: {
			allowDecimals: false,
			min: 0,
			max: 10,
			title: {
				text: 'Score'
			}
		},
		
		plotOptions: {
			column: {
				depth: 25
			}
		},
		series: [{
			name: 'Global Score',
			data: [
			{% for i in scores %}
				{{i}},
			{% endfor %}
			]
		},
		{
			name: 'HTML Score',
			data: [
			{% for i in html_scores %}
				{{i}},
			{% endfor %}
			]
		},
		{
			name: 'WCAG2-A Score',
			data: [
			{% for i in wcag2A_scores %}
				{{i}},
			{% endfor %}
			]
		},
		{
			name: 'WCAG2-AA Score',
			data: [
			{% for i in wcag2AA_scores %}
				{{i}},
			{% endfor %}
			]
		},
		{
			name: 'Availability Score',
			data: [
			{% for i in availability_scores %}
				{{i}},
			{% endfor %}
			]
		},
		{
			name: 'Mobile Score',
			data: [
			{% for i in mobile_scores %}
				{{i}},
			{% endfor %}
			]
		}]
	});

			function showValues() {
				$('#R0-value').html(chart.options.chart.options3d.alpha);
				$('#R1-value').html(chart.options.chart.options3d.beta);
			}

			// Activate the sliders
			$('#R0').on('change', function () {
				chart.options.chart.options3d.alpha = this.value;
				showValues();
				chart.redraw(false);
			});
			$('#R1').on('change', function () {
				chart.options.chart.options3d.beta = this.value;
				showValues();
				chart.redraw(false);
			});

			showValues();
		};
		
		load();
   
   
   
   </script>
