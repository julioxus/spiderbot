    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Spiderbot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
      	<img id="logo" src="static/images/logo.png" />
        <h1>Enter URL to diagnose</h1>
      </div>

    </div><!-- /.container -->
    <div class="container" id="web_input_form">
	    <form class="form-inline" role="form" method="post" action="/qvalidation">
		  <div class="form-group" id="input_bar">
		    <label class="sr-only" for="url">Enter your web page</label>
		    <input type="text" class="form-control" id="url" name="url"
		           placeholder="Enter your web page">
		  </div>
		  <button type="submit" class="btn btn-default">Go!</button>
		  <br/><br/>
		  <label class="radio-inline">
	      	<input value="val_html" type="radio" name="optradio" checked>Validate HTML/XHTML/CSS
		  </label>
		  <label class="radio-inline">
		  	<input value="val_wcag" type="radio" name="optradio">Validate WCAG 2.0
		  </label>
		  <label class="radio-inline">
		  	<input value="check_availability" type="radio" name="optradio">Check availability
		  </label>
		  <br/><br/>
		  <div class="form-group">
		    <label class="sr-only" for="depth">Depth level</label>
		    <input type="number" class="form-control" id="depth" name="depth" 
		           placeholder="Depth level (default: 1)">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="max_pags">Max pages (default: 50)</label>
		    <input type="number" class="form-control" id="max_pags" name="max_pags" 
		           placeholder="Max pages (default: 50)">
		  </div>
		</form>
	</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

  </body>
</html>
