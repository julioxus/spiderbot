<html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="description" content="Spiderbot">
	    <meta name="author" content="Julio Martínez Martínez-Checa" />
	    <!-- <link rel="icon" href="../../favicon.ico"> --> 
	    
	    <title>Spiderbot</title>
	    
	    <!-- Bootstrap core CSS -->
    	<link href="static/css/bootstrap.min.css" rel="stylesheet">
    	<link href="static/css/signin.css" rel="stylesheet">
	    
	</head>
	<body>
		<div class="container">
	
	      <form class="form-signin">
	        <h2 class="form-signin-heading">Login</h2>
	        <label for="user" class="sr-only">User</label>
	        <input type="text" id="user" name="user" class="form-control" placeholder="User" required autofocus>
	        <label for="password" class="sr-only">Password</label>
	        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> Recordarme
	          </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
	      </form>
	
	    </div> <!-- /container -->
	</body>
</html>
